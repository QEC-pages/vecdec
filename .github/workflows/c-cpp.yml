name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    # ubuntu-20.04
    # ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: make
      run: cd src && sudo apt-get install libm4ri-dev && make vecdec
    
